<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SSE Test</title>
</head>
<body>
  <h2>ğŸ“¡ Real-Time Updates from Server</h2>
  <pre id="output"></pre>

  <script>
    const output = document.getElementById('output');

    const eventSource = new EventSource('http://localhost:3000/events');

    eventSource.onmessage = (event) => {
      output.textContent += event.data + '\n';
    };

    eventSource.addEventListener('close', () => {
      output.textContent += '\nâœ… Server closed the connection.\n';
      eventSource.close();
    });

    eventSource.onerror = (err) => {
      output.textContent += '\nâŒ Connection lost.\n';
      eventSource.close();
    };
  </script>
</body>
</html>
